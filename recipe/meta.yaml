{% set name = "aligator" %}
{% set version = "0.4.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/Simple-Robotics/{{ name }}/releases/download/v{{ version }}/{{ name }}-{{ version }}.tar.gz
  sha256: 7ee359ce20f7476019b1085888e188aaf79d6d8f0603b7000dfbb711300e108b

build:
  number: 1
  # Windows build has to be fixed
  skip: true  # [win]
  run_exports:
    - {{ pin_subpackage(name, max_pin='x.x') }}

requirements:
  build:
    - {{ compiler('cxx') }}
    - cmake
    - clang  # [win]
    - ninja  # [win]
    - make  # [not win]
    - python                                 # [build_platform != target_platform]
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
    - cython                                 # [build_platform != target_platform]
  host:
    - {{ pin_compatible('proxsuite-nlp') }}
    - eigen
    - eigenpy
    - libboost-devel
    - libboost-python-devel
    - pinocchio
    # Crocoddyl package is not available on Windows
    - crocoddyl  # [not win]
    - python
    - numpy
    - matplotlib-base
    - benchmark
    - example-robot-data
    - llvm-openmp  # [not win]
    - fmt
  run:
    - eigen
    - eigenpy
    - python
    - {{ pin_compatible('numpy') }}
    - matplotlib-base
    - typed-argument-parser

test:
  commands:
    - test -f $PREFIX/lib/lib{{ name }}${SHLIB_EXT}  # [not win]
    - if not exist %LIBRARY_PREFIX%\bin\{{ name }}.dll exit 1  # [win]
  imports:
    - aligator

about:
  home: https://github.com/simple-robotics/aligator
  summary: A versatile and efficient framework for constrained trajectory optimization.
  license: BSD-2-Clause
  license_family: BSD
  license_file: LICENSE
  dev_url: https://github.com/simple-robotics/aligator

extra:
  recipe-maintainers:
    - olivier-roussel
    - jcarpent
    - jorisv
    - ManifoldFR
